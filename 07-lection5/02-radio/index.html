<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>

    <label for="radio__choise-1" class="radio">
        <input type="radio" value="1" name="choise" id="radio__choise-1" class="radio__input">
        <div class="radio__state">
            <div class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/sprite.svg#radio-checked-inner">
                </svg>
            </div>
            <div class="radio__title">Default</div>
            <div class="radio__title radio__title_checked">Checked</div>
        </div>
    </label><br>

    <label for="radio__choise-2" class="radio">
        <input type="radio" value="2" name="choise" id="radio__choise-2" class="radio__input">
        <div class="radio__state">
            <div class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/sprite.svg#radio-checked-inner">
                </svg>
            </div>
            <div class="radio__title">Default</div>
            <div class="radio__title radio__title_checked">Checked</div>
        </div>
    </label><br>

        <label class="radio">
            <input type="radio" value="3" name="choise" id="radio__choise-3" class="radio__input" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="../../assets/images/sprite.svg#radio-checked-inner">
                    </svg>
                </div>
                <div class="radio__title">Disabled</div>
                <div class="radio__title radio__title_checked">Checked</div>
            </div>
            </label>
    </body>
</html>
