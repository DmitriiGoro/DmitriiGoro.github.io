<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="input">
            <div class="input__wrapper">
                <input type="text" class="input__text-form" placeholder="Placeholder">
            </div>
       </label><br><br>

       <label class="input">
        <div class="input__wrapper">
            <input type="text" class="input__text-form input__text-form_success" placeholder="Placeholder">
            <svg class="input__icon_success" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/sprite.svg#check-circle"></use>
            </svg>
        </div>
        </label><br><br>

        <label class="input">
            <div class="input__wrapper">
                <input type="text" class="input__text-form input__text-form_error" placeholder="Placeholder">
                <svg class="input__icon_error" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="../../assets/images/sprite.svg#alert-triangle"></use>
                </svg>
            </div>
        </label><br><br>

        <label class="input">
            <div class="input__wrapper">
                <input type="text" disabled class="input__text-form" placeholder="Placeholder">
            </div>
        </label>
    </body>
</html>
