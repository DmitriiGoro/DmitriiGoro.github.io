<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <input type="text" class="input__text-form" placeholder="Placeholder">
        </div>
       <br><br>

        <div class="input input_success">
            <input type="text" class="input__text-form" placeholder="Placeholder">
            <svg class="input__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/images/sprite.svg#check-circle"></use>
            </svg>
        </div>
        <br><br>

            <div class="input input_error">
                <input type="text" class="input__text-form" placeholder="Placeholder">
                <svg class="input__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="../../assets/images/sprite.svg#alert-triangle"></use>
                </svg>
            </div>
        <br><br>

            <div class="input">
                <input type="text" disabled class="input__text-form" placeholder="Placeholder">
            </div>
    </body>
</html>
