<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggler">
            <input type="checkbox" class="toggler__input">
            <div class="toggler__state">
                <div class="toggler__control">
                    <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href="../../assets/images/sprite.svg#toggler-icon"></use>
                    </svg>
                        
                </div>
                        <div class="toggler__title">Off</div>
                        <div class="toggler__title toggler__title-on">On</div>

                </div>

        </label><br>

        <label class="toggler">
            <input type="checkbox" class="toggler__input" disabled>
            <div class="toggler__state">
                <div class="toggler__control">
                    <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href="../../assets/images/sprite.svg#toggler-icon"></use>
                    </svg>
                        
                </div>
                        <div class="toggler__title">Disabled</div>
                        <div class="toggler__title toggler__title-on">On</div>

                </div>

        </label>

    </body>
</html>
